<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            z-index: 10;
        }

        .logo {
            font-size: 100px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        button {
            position: absolute;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* This transition handles the "Yes" button hover and growth smoothly */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s ease;
        }

        #yesBtn {
    background: #4caf50;
    color: white;
    left: 50%;
    top: 50px;
    transform: translateX(-50%);
    z-index: 100; /* Ensures it stays on top as it gets huge */
    /* This makes the size change feel "squishy" and nice */
    transition: background-color 0.3s ease, color 0.3s ease;
}

#noBtn {
    background: #f44336;
    color: white;
    left: 50%;
    top: 130px;
    transform: translateX(-50%);
    /* This transition fixes the "jumpiness" when the mouse first enters */
    transition: left 0.3s ease-out, top 0.3s ease-out;
}

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left: 10%; top: 20%;">üíï</div>
        <div class="heart" style="left: 80%; top: 30%; animation-delay: 1s;">üíñ</div>
        <div class="heart" style="left: 20%; top: 70%; animation-delay: 2s;">üíù</div>
        <div class="heart" style="left: 70%; top: 60%; animation-delay: 1.5s;">üíó</div>
    </div>

    <div class="container">
        <div class="logo">üêª‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        
        <div class="buttons-container">
            <button id="yesBtn">YES! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const container = document.querySelector('.buttons-container');

let baseYesSize = 1;
// Colors for the "Yes" button to shift through as it grows
const colors = ['#4caf50', '#ffeb3b', '#ff9800', '#f44336', '#e91e63', '#9c27b0'];

document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    // --- NO BUTTON LOGIC (The Scurry) ---
    const noBtnRect = noBtn.getBoundingClientRect();
    const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
    const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;

    const distanceToNo = Math.sqrt(
        Math.pow(mouseX - noBtnCenterX, 2) + 
        Math.pow(mouseY - noBtnCenterY, 2)
    );

    if (distanceToNo < 120) {
        const angle = Math.atan2(mouseY - noBtnCenterY, mouseX - noBtnCenterX);
        let newX = noBtnCenterX - Math.cos(angle) * 150;
        let newY = noBtnCenterY - Math.sin(angle) * 150;

        const pad = 30;
        newX = Math.max(pad, Math.min(window.innerWidth - pad, newX));
        newY = Math.max(pad, Math.min(window.innerHeight - pad, newY));

        noBtn.style.position = 'fixed';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
        noBtn.style.transform = 'translate(-50%, -50%)';
    }

    // --- YES BUTTON LOGIC (Exaggerated Proximity Growth) ---
    const yesBtnRect = yesBtn.getBoundingClientRect();
    const yesBtnCenterX = yesBtnRect.left + yesBtnRect.width / 2;
    const yesBtnCenterY = yesBtnRect.top + yesBtnRect.height / 2;

    const distanceToYes = Math.sqrt(
        Math.pow(mouseX - yesBtnCenterX, 2) + 
        Math.pow(mouseY - yesBtnCenterY, 2)
    );

    // We use a large detection radius (400px) for "Exaggerated" feel
    if (distanceToYes < 400) {
        // This formula makes it grow much faster the closer you get
        const scale = 1 + (400 - distanceToYes) / 240; 
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
        
        // Change color based on scale
        const colorIdx = Math.min(Math.floor(scale - 1), colors.length - 1);
        yesBtn.style.backgroundColor = colors[colorIdx];
        if (colorIdx > 2) yesBtn.style.color = "white";
    } else {
        yesBtn.style.transform = 'translateX(-50%) scale(1)';
        yesBtn.style.backgroundColor = colors[0];
    }
});

// Success Screen (keeping your carlton_dancing.gif)
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `

                <div style="font-size: 80px; margin-top: 30px;">üêªüíñ</div>
            </div>
        </div>
    `;
});

});
    </script>
</body>
</html>
